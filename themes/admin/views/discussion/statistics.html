<div class="row">
  <div class="span12">
    <h2 class="title">{{discussionTitle}}</h2>
    <div class="span10">
      {% if response.success is empty %}
        <div style="background-color:#f5f5f5; margin:25px 0px;">
          <div class="row">
            <div class="span3">
              <div style="padding:25px 25px;">    
                <center><h6> {{response.msg}} </h6></center>
              </div>
            </div>
          </div>
        </div>
      {% else %}
        {% for key, statistics in satistics_point %}
        <h4 style="background-color: #f5f5f5; padding: 8px;">{{statistics}}</h4>
          <div class="row">
             <div id="line-chart-{{key}}"></div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>  
</div>
<script>
  var chartDetails = '{{chart_detail|json_encode|raw}}';
</script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="{{constant('THEME_URL')}}js/statistics.js"></script>
